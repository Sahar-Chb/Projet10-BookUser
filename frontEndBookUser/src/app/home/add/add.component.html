<div class="container my-5">
  <div class="d-flex justify-content-between ">
    <h3 class="text-light">Create new address</h3>
  </div><div class="card mt-5 p-5">
    <div class="row">
      <div class="col-lg-6 text-center">
        <img src="assets/address.gif" class="w-100" alt="">
      </div>
      <div class="col-lg-6 p-2">
        <input [(ngModel)]="contact.name" placeholder="name" type="text" class="form-control m-2">
        <input [(ngModel)]="contact.lastname" placeholder="lastname" type="text" class="form-control m-2">
        <input [(ngModel)]="contact.email" placeholder="email" type="text" class="form-control m-2">
        <input [(ngModel)]="contact.tel" placeholder="tel" type="text" class="form-control m-2">
        <input [(ngModel)]="contact.adress"placeholder="address" type="text" class="form-control m-2">
        <input (change)="select($event)" placeholder="image" type="file" class="form-control m-2">
        <button class="btn btn-outline-dark m-2 form-control" (click)="add()"> Create </button>
      </div>
    </div>
  </div>
</div>
